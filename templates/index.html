<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Old Bike Resale Value Calculator</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      body {
        background: #f8f9fa;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      .card {
        border: none;
        border-radius: 12px;
      }
      .card-header {
        background: linear-gradient(90deg, #007bff, #0069d9);
        border-top-left-radius: 12px;
        border-top-right-radius: 12px;
      }
      .card-header h1 {
        font-weight: 600;
      }
      label {
        font-weight: 500;
      }
      .btn-primary {
        background: #007bff;
        border: none;
        font-size: 1rem;
        font-weight: 500;
        transition: background 0.3s ease;
      }
      .btn-primary:hover {
        background: #0056b3;
      }
      .result-box {
        margin-top: 2rem;
        text-align: center;
        padding: 1rem;
        background-color: #e9f7ef;
        border-radius: 8px;
        font-size: 1.2rem;
        font-weight: 500;
        color: #155724;
      }
      .error-box {
        margin-top: 2rem;
        text-align: center;
        padding: 1rem;
        background-color: #f8d7da;
        border-radius: 8px;
        color: #721c24;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
          <div class="card shadow-lg">
            <div class="card-header text-white text-center py-3">
              <h1 class="h4 mb-0">ðŸš² Old Bike Resale Value Calculator</h1>
            </div>
            <div class="card-body p-4">
              <form action="/predict" method="post">
                <div class="row g-3">

                  <!-- KMs Driven -->
                  <div class="col-md-6">
                    <label for="kms_driven" class="form-label">Kilometers Driven</label>
                    <input type="text" class="form-control" id="kms_driven" name="kms_driven" placeholder="e.g. 11111" required>
                  </div>

                  <!-- Age -->
                  <div class="col-md-6">
                    <label for="age" class="form-label">Age of Bike (years)</label>
                    <input type="text" class="form-control" id="age" name="age" placeholder="e.g. 5" required>
                  </div>

                  <!-- Power -->
                  <div class="col-md-6">
                    <label for="power" class="form-label">Power (cc)</label>
                    <input type="text" class="form-control" id="power" name="power" placeholder="e.g. 150" required>
                  </div>

                  <!-- Bike Name -->
                  <div class="col-md-6">
                    <label for="bike_name" class="form-label">Bike Name</label>
                    <select class="form-select" id="bike_name" name="bike_name" required>
                      {% for b in bike_names %}
                        <option value="{{ b }}">{{ b }}</option>
                      {% endfor %}
                    </select>
                  </div>

                  <!-- Brand -->
                  <div class="col-md-6">
                    <label for="brands" class="form-label">Brand</label>
                    <select class="form-select" id="brands" name="brands" required>
                      {% for b in brands %}
                        <option value="{{ b }}">{{ b }}</option>
                      {% endfor %}
                    </select>
                  </div>

                  <!-- City -->
                  <div class="col-md-6">
                    <label for="cities" class="form-label">City</label>
                    <select class="form-select" id="cities" name="cities" required>
                      {% for b in cities %}
                        <option value="{{ b }}">{{ b }}</option>
                      {% endfor %}
                    </select>
                  </div>

                  <!-- Owners -->
                  <div class="col-12">
                    <label for="owners" class="form-label">Number of Owners</label>
                    <select class="form-select" id="owners" name="owners" required>
                      {% for b in owners %}
                        <option value="{{ b }}">{{ b }}</option>
                      {% endfor %}
                    </select>
                  </div>

                  <!-- Submit Button -->
                  <div class="col-12 mt-3">
                    <button type="submit" class="btn btn-primary btn-lg w-100">
                      Calculate Resale Value
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>

          <!-- Prediction / Error Output -->
          {% if prediction %}
          <div class="result-box">
            Estimated Price: â‚¹{{ prediction }}
          </div>
          {% endif %}

          {% if error %}
          <div class="error-box">
            {{ error }}
          </div>
          {% endif %}
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
